<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/preloader.css">
    <title>Pre Loader</title>
</head>
<body>
    <div class="container">
        <p class="dx-text"><span class="bounce bounceText">DX</span><span>-Ball</span></p>
         <span class="gearItem" id="gearItem1"><img class="gearImg" src="../../images/settings.png" alt="gear"></span>
         <span class="gearItem" id="gearItem2"><img class="gearImg" src="../../images/settings.png" alt="gear"></span>
         <span class="gearItem" id="gearItem3"><img class="gearImg" src="../../images/settings.png" alt="gear"><span class="gearbar"></span>
        </span>
    <div class="bar">
        <h1>Loading <span class="state">...</span></h1>
        <div class="lineBar">
            <div class="line"></div>
        </div>
    </div>
</div>
    <script src="../js/preloader.js"></script>
</body>
</html>
