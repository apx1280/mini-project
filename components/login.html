<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login/css/login-style.css">
    <title>Login Page</title>
</head>

<body>
    <div class="login-block">
        <h5 id="success-msg" class="success"></h5>
    <form id="login-form">
        <h3>Login Here</h3>

        <label for="email">Email ID</label>
        <input type="email" id="email1" name="email" value="">
        <label for="password">Password</label>
        <input type="password" id="password1" name="password" value="">
        <button type="button" class="login-btn" onclick="login()">Submit</button>
        <!-- <input type="submit" value="Submit" class="login-btn" onclick="login()"> -->
        <p id="createform">Don't Have an Account?<span>Create Account</span></p>
      </form> 


    <form name="myForm" id="signup-form" class="hide-form">
        <h3>Login Here</h3>

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" value="" pattern="[A-Za-z]{3,}">
        <span id="fn"></span>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" value="" pattern="[A-Za-z]{3,}">
        <span id="ln"></span>

        <label for="email">Email ID</label>
        <input type="email" id="email" name="email" value="">
        <span id="em"></span>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" value="" pattern=".{8,}">
        <span id="pd"></span>

        <input type="submit" value="Submit" class="login-btn signup">
        <p id="login">Already have an Account?<span>Sign in</span></p>
      </form> 

</div>
<script src="./login/js/login.js"></script>

</body>
</html>
