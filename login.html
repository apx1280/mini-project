<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./src/styles/login-style.css">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body>
    <div class="login-block">
        <h5 id="success-msg"></h5>
    <form id="login-form">
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="email" placeholder="Email or Phone" id="emailid">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">

        <button type="button" class="login-btn" onclick="login()">Jump In</button>
        <p id="createform">Don't Have an Account?<span>Create Account</span></p>
    </form>

    <form name="myForm" id="signup-form" class="hide-form" action="/game.html" method="post">
        <h3>Sign up Here</h3>

        <label for="fname">First Name* </label>
        <input type="text" placeholder="first name" id="fname" required>
        <span id="fn"></span>

        <label for="lname">Last Name*  </label>
        <input type="text" placeholder="last name" id="lname" required>
        <span id="ln"></span>

        <label for="username">Username*  </label>
        <input type="email" placeholder="Email or Phone" id="email" required>
        <span id="em"></span>

        <label for="password">Password* </label>
        <input type="password" placeholder="Password" id="pwd" required>
        <span id="pd"></span>

        <input type="submit" class="login-btn" id="signup-btn" name="Sign up" value="signup">
        <p id="login">Already have an Account?<span>Sign in</span></p>
    </form>
</div>
<script src="./src/js/login.js"></script>

</body>
</html>
